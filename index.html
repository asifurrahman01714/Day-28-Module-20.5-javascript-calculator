<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" name="form">
        <div class="calculator">
            <div class="output">
                <input type="text" readonly value="" placeholder="0" name="display">
            </div>
            <div class="buttons">
                <input class="button" type="button" value="7" onclick="calculate(this.value)">
                <input class="button" type="button" value="8" onclick="calculate(this.value)">
                <input class="button" type="button" value="9" onclick="calculate(this.value)">
                <input class="button" type="button" value="/" onclick="calculate(this.value)">
                <input class="button" type="button" value="6" onclick="calculate(this.value)">
                <input class="button" type="button" value="5" onclick="calculate(this.value)">
                <input class="button" type="button" value="4" onclick="calculate(this.value)">
                <input class="button" type="button" value="*" onclick="calculate(this.value)">
                <input class="button" type="button" value="3" onclick="calculate(this.value)">
                <input class="button" type="button" value="2" onclick="calculate(this.value)">
                <input class="button" type="button" value="1" onclick="calculate(this.value)">
                <input class="button" type="button" value="-" onclick="calculate(this.value)">
                <input class="button" type="button" value="c" onclick="display.value = null">
                <input class="button" type="button" value="0" onclick="calculate(this.value)">
                <input class="button" type="button" value="=" onclick="display.value = eval(display.value)">
                <input class="button" type="button" value="+" onclick="calculate(this.value)">
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
